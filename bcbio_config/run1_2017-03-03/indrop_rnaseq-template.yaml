# Template for D. melanogaster scRNA-seq using Illumina prepared samples
---
details:
  - analysis: scRNA-seq
    genome_build: BDGP6
    algorithm:
      cellular_barcode_correction: 1
      cellular_barcodes: [~/bcbio/indrop_rnaseq/metadata/cellular_barcodes.txt, ~/bcbio/indrop_rnaseq/metadata/cellular_barcodes_reverse_complement.txt]
      minimum_barcode_depth: 10000
      positional_umi: False
      sample_barcodes: /n/data1/cores/bcbio/PIs/norbert_perrimon/blood_scrnaseq/metadata/sample_barcodes_reverse_complement.txt
      singlecell_quantifier: rapmap
      transcriptome_fasta: ~/annotation/transcriptome/drosophila_melanogaster/dmel-all-transcript-r6.14.fasta
      umi_type: harvard-indrop-v3
